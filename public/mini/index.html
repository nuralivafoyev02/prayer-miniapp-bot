<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Namoz & Ramazon</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <header class="top">
      <div>
        <div class="title">Namoz & Ramazon</div>
        <div class="sub" id="cityText">...</div>
      </div>
      <button class="chip" id="refreshBtn">Yangilash</button>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="today">Bugun</button>
      <button class="tab" data-tab="week">Hafta</button>
      <button class="tab" data-tab="ramadan">Ramazon</button>
      <button class="tab" data-tab="settings">Sozlamalar</button>
    </nav>

    <main class="content">
      <section id="tab-today" class="panel active">
        <div class="card">
          <div class="cardTitle">Keyingi namoz</div>
          <div class="big" id="nextPrayer">...</div>
          <div class="muted" id="countdown">...</div>
        </div>

        <div class="card">
          <div class="cardTitle">Bugungi jadval</div>
          <div class="list" id="todayList"></div>
        </div>
      </section>

      <section id="tab-week" class="panel">
        <div class="card">
          <div class="cardTitle">7 kun</div>
          <div id="weekList" class="week"></div>
        </div>
      </section>

      <section id="tab-ramadan" class="panel">
        <div class="card">
          <div class="cardTitle">Bugun Ramazon</div>
          <div class="list" id="ramadanBox"></div>
        </div>
        <div class="card">
          <div class="cardTitle">Duo</div>
          <pre class="dua" id="duaText">...</pre>
          <button class="chip" id="copyDua">Copy</button>
        </div>
      </section>

      <section id="tab-settings" class="panel">
        <div class="card">
          <div class="cardTitle">Eslatmalar</div>
          <div class="toggleRow">
            <span>Namoz eslatma</span><input type="checkbox" id="s_prayers">
          </div>
          <div class="toggleRow">
            <span>Ramazon (saharlik/iftor)</span><input type="checkbox" id="s_ramadan">
          </div>
          <div class="toggleRow">
            <span>Bomdoddan oldin jadval</span><input type="checkbox" id="s_morning">
          </div>
          <div class="toggleRow">
            <span>Kechqurun ertangi jadval</span><input type="checkbox" id="s_evening">
          </div>

          <div class="row">
            <label>Oldindan (daq.)</label>
            <input type="number" min="0" max="60" id="s_offset" value="0"/>
          </div>

          <button class="btn" id="saveSettings">Saqlash</button>
          <div class="hint" id="saveHint"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
