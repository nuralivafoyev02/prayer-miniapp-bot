<head>

  <title>Namoz & Ramazon</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <main class="app">
    <header class="top">
      <div class="brand">
        <h1>Namoz & Ramazon</h1>
        <span id="badge" class="badge">⏳ Yuklanmoqda…</span>
      </div>

    </header>


    <section class="card">
      <h2>Bugun</h2>
      <div id="today" class="grid"></div>
    </section>

    <section class="card">
      <h2>Ertaga</h2>
      <div id="tomorrow" class="grid"></div>
    </section>

    <section class="card">
      <h2>Eslatmalar</h2>
      <div id="toggles"></div>
    </section>
  </main>
